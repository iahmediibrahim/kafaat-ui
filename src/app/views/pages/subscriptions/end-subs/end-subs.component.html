 <div class="modal-header border-0" dir="ltr">
   <button type="button" class="close position-absolute font-roboto" aria-label="Close"
     (click)="activeModal.dismiss('Cross click')">
     <span aria-hidden="true">&times;</span>
   </button>
 </div>
 <div class="modal-body">
   <div class="container">
     <div class="row justify-content-center">
       <div class="col-md-12">
         <i class="fa fa-exclamation-circle text-primary" style="font-size: 50px;" aria-hidden="true"></i>
         <p class="text-muted mt-3">لن تستطيع إلغاء الاشتراك بسبب استهلاكك إحدى الخدمات المقدمة</p>

       </div>
     </div>

   </div>
 </div>
 <div class="modal-footer text-right">
   <button type="button" class="btn btn-primary" (click)="activeModal.close('Close click')">أغلاق</button>
 </div>
