<div class="container my-5">
  <div class="row">
    <div class="col-md-12">
      <p class="text-primary font-bold m-0 mb-3"><i aria-hidden="true" class="fa fa-users pl-2"></i>
        طلبات التسجيل
      </p>
    </div>
  </div>

  <div class="row">
    <!-- right side -->
    <div class="col-md-9">
      <!-- seeker card -->

    </div>
    <!-- /right side -->
    <!-- left side -->
    <div class="col-md-3">
      <form>
        <div class="form-group   mb-3">
          <label for="name">اسم المستخدم</label>
          <input class="form-control" type="text" required ngModel name="name" #name="ngModel">
        </div>
        <div class="form-group">
          <label for="jobName">الوظيفة</label>
          <div class="input-group">

            <select class="form-control" id="jobName" ngModel name="jobName" #jobName="ngModel">
              <option>مهندس مدنى</option>
              <option>مهندس مدنى</option>
              <option>مهندس مدنى</option>
            </select>
            <span class="select-arrow position-absolute">
              <i class="fa fa-angle-down" style="color: inherit;"></i></span>
          </div>
        </div>
        <div class="form-group">
          <label for="speciality">مجالات العمل</label>
          <div class="input-group">

            <select class="form-control" id="speciality" ngModel name="speciality" #speciality="ngModel">
              <option>أعمال محاسبة</option>
              <option>أعمال محاسبة</option>
              <option>أعمال محاسبة</option>

            </select>
            <span class="select-arrow position-absolute">
              <i class="fa fa-angle-down" style="color: inherit;"></i></span>
          </div>
        </div>
        <div class="form-group">
          <label for="speciality">الموقع</label>
          <div class="input-group">

            <select class="form-control" id="speciality" ngModel name="speciality" #speciality="ngModel">
              <option>الرياض</option>
              <option>الرياض</option>
              <option>الرياض</option>
            </select>
            <span class="select-arrow position-absolute">
              <i class="fa fa-angle-down" style="color: inherit;"></i></span>
          </div>
        </div>
        <div class="form-group">
          <label for="exp">سنوات الخبرة</label>
          <div class="input-group">

            <select class="form-control" id="exp" ngModel name="exp" #exp="ngModel">
              <option>1</option>
              <option>2</option>
              <option>5+</option>
            </select>
            <span class="select-arrow position-absolute">
              <i class="fa fa-angle-down" style="color: inherit;"></i></span>
          </div>
        </div>
        <div class="text-center mt-5 d-grid">
          <button class="btn btn-outline-primary">عرض الكل</button>
          <button class="btn btn-primary mr-3" type="submit">سجل الآن</button>
        </div>
      </form>
    </div>
    <!--/left side -->

  </div>
</div>
