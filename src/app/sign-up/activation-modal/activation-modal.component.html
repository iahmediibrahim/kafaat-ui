 <div class="modal-header">
   <h4 class="modal-title text-primary"> تفعيل رقم الجوال</h4>
   <button type="button" class="close position-absolute font-roboto" aria-label="Close"
     (click)="activeModal.dismiss('Cross click')">
     <span aria-hidden="true">&times;</span>
   </button>
 </div>
 <div class="modal-body">
   <div class="container">
     <div class="row justify-content-center">
       <div class="col-md-11">
         <span class="text-muted">يرجي ادخال الكود الذي سيصلك في رساله على رقم الجوال الخاص بك</span>
         <form (submit)="onApply(form)" #form="ngForm">
           <div class="form-group my-3">
             <label for="code">كود تفعيل رقم الجوال</label>
             <input class="form-control" type="text" required ngModel name="code" #code="ngModel">
           </div>

           <div class="text-center">
             <p class="text-primary">برجاء إدخال الكود في خلال</p>
             <p class="font-roboto time-left">03:00</p>
           </div>

           <div class="cta mb-4">
             <button class="btn btn-primary btn-lg">تفعيل</button>
             <button class="btn btn-outline-dark btn-lg">إعادة ارسال</button>
           </div>
         </form>

       </div>
     </div>

   </div>
 </div>
