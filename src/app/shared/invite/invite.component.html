 <div class="modal-header">
   <h4 class="modal-title text-primary pr-4"> <i class="fa fa-gift pl-2" aria-hidden="true"></i>
     أخبر صديقك</h4>
   <button type="button" class="close position-absolute font-roboto" aria-label="Close"
     (click)="activeModal.dismiss('Cross click')">
     <span aria-hidden="true">&times;</span>
   </button>
 </div>
 <div class="modal-body">
   <div class="container">
     <div class="row justify-content-center">
       <div class="col-md-11">
         <span class="text-muted">قم بدعوة أصدقائك حتى تحصل على 10 نقاط لكل مشترك جديد</span>
         <form (submit)="onApply(form)" #form="ngForm">
           <div class="form-group my-3">
             <label for="name">الاسم</label>
             <input class="form-control" type="text" required ngModel name="name" #name="ngModel">
           </div>
           <div class="form-group my-3">
             <label for="email">البريد الالكتروني</label>
             <input class="form-control" type="email" required ngModel name="email" #email="ngModel">
           </div>


           <div class="my-4 text-center">
             <button class="btn btn-primary btn-lg px-5">إرسال</button>
           </div>
         </form>

       </div>
     </div>

   </div>
 </div>
