<div class="user-registration">
  <div class="row m-0">
    <div class="col-lg-6 col-md-12 p-0 form">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6  mt-5">
            <h4 class="mb-5">تسجيل مستخدم جديد</h4>
            <form (submit)="onApply(form)" #form="ngForm">
              <div class="form-group mb-3">
                <label for="firstName">الإسم الأول</label>
                <input class="form-control" type="text" required ngModel name="firstName" #firstName="ngModel">
              </div>
              <div class="form-group mb-3">
                <label for="lastName">إسم العائلة</label>
                <input class="form-control" type="text" required ngModel name="lastName" #lastName="ngModel">
              </div>

              <div class="form-group mb-3">
                <label for="password">كلمة المرور</label>
                <div class="input-group">

                  <input class="form-control" [type]="passwordType" required ngModel name="password"
                    #password="ngModel">
                  <a class="showPassword position-absolute"
                    [ngClass]="{'passwordShown': passwordShown , '': !passwordShown}">
                    <i (click)="togglePassword()" class="fa"
                      [ngClass]="{'fa-eye': passwordShown , 'fa-eye-slash': !passwordShown}"
                      style="color: inherit;"></i>
                  </a>
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="passwordConfirmarion">تأكيد كلمة المرور</label>
                <div class="input-group">

                  <input class="form-control" [type]="passwordType" required ngModel name="passwordConfirmarion"
                    #passwordConfirmarion="ngModel">
                  <a class="showPassword position-absolute"
                    [ngClass]="{'passwordShown': passwordShown , '': !passwordShown}">
                    <i (click)="togglePassword()" class="fa"
                      [ngClass]="{'fa-eye': passwordShown , 'fa-eye-slash': !passwordShown}"
                      style="color: inherit;"></i>
                  </a>
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="id">رقم الهوية</label>
                <input class="form-control" type="number" required ngModel name="id" #id="ngModel">
              </div>
              <div class="form-group mb-3">
                <label for="email">البريد الالكتروني</label>
                <input class="form-control" type="email" required ngModel name="email" #email="ngModel">
              </div>

              <div class="text-center mt-5">
                <button class="btn btn-primary btn-block btn-lg" type="submit">سجل الآن</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 d-lg-flex d-sm-none p-0 background d-flex justify-content-center">
    </div>

  </div>
</div>
<app-testemonials></app-testemonials>
