<div class="container my-5">
  <h3 class="text-center heading pt-4 mb-5">قم بالتسجيل مع كفاءات</h3>
  <div class="row">
    <div class="col-md-4 my-3" *ngFor="let item of cardData">
      <div class="card">
        <img [src]="item.image" class="card-img-top" [alt]="item.title">
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
          <p class="card-text text-muted">{{item.description}}</p>
          <div class="m-4 cta">
            <a [routerLink]="item.link" class="btn btn-info btn-lg btn-block">{{item.button}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-testemonials></app-testemonials>
