<div class="modal-header border-0" dir="ltr">
  <button type="button" class="close position-absolute font-roboto" aria-label="Close"
    (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-0">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <h5 class="text-primary">
          <i class="fa fa-pencil-square" aria-hidden="true"></i>
          رفض طلب التسجيل
        </h5>
        <p class="text-semiBold text-dark font-16">سنقوم بإرسال الملاحظات علي طلب التسجيل الي أحمد محمود</p>
        <p class="text-muted mt-2">
          <span class="text-info">
            <i class="fa fa-info-circle" aria-hidden="true"></i>
            ملاحظات
          </span>
          من فضلك ضع ملاحظاتك التي تمكن المستخدم من تقديم طلب تسجيل مقبول
        </p>
      </div>
      <div class="col-md-12">
        <form #form="ngForm">
          <div class="form-group">
            <textarea class="form-control" rows="4" required ngModel name="hintMessage"
              #hintMessage="ngModel"></textarea>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
<div class="modal-footer text-center pt-0 ">
  <div class="col-md-6 m-auto">
    <button type="button" class="btn btn-primary btn-block" (click)="activeModal.close('Close click')"
      [routerLink]="['recruiter/seeker-review']">إرسال
      الملاحظات</button>
  </div>
</div>
