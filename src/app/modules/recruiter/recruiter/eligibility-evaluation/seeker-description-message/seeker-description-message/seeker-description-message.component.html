<div class="modal-header border-0" dir="ltr">
  <button type="button" class="close position-absolute font-roboto" aria-label="Close"
    (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h5 class="text-primary text-semiBold font-16">
          عمار عبد العزيز راشد
        </h5>
        <p class="my-1 text-dark">
          <i class="fa fa-graduation-cap" aria-hidden="true"></i>
          دبلومة التجارة من جامعة القاهرة
        </p>
        <div class="d-flex items flex-wrap pb-2">
          <p class="my-1 text-muted pl-3">
            <i class="fa fa-map-marker pl-1" aria-hidden="true"></i>
            الرياض</p>
          <p class="my-1 text-muted  pl-3">
            <i class="fa fa-building-o pl-1" aria-hidden="true"></i>
            تشييد / مقاولات</p>
          <p class="my-1 text-muted  pl-3">
            <i class="fa fa-user pl-1" aria-hidden="true"></i>
            خبرة 1 -3 سنوات</p>
          <p class="my-1 text-muted  pl-3">
            <i class="fa fa-address-book" aria-hidden="true"></i>
            35 عام</p>
        </div>
      </div>
      <div class="col-md-6">
        fatma
      </div>
      <div class="col-md-6">
        <h5 class="text-primary text-semiBold font-16">
          مهاراته
        </h5>
      </div>
    </div>

  </div>
</div>
<div class="modal-footer text-center pt-0 ">
  <div class="col-md-4 m-auto">
    <button type="button" class="btn btn-primary btn-block" (click)="activeModal.close('Close click')">موافق</button>
  </div>
</div>
